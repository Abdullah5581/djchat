{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row align-items-center justify-content-center min-vh-100 gx-0">
        <div class="col-12 col-md-5 col-lg-4">
            <div class="card card-shadow border-0">
                <div class="card-body">
                    <div class="row g-6">
                        <div class="col-12">
                            <div class="text-center">
                                <h3 class="fw-bold mb-2">Password Reset</h3>
                                <p>Enter your new password to reset</p>
                            </div>
                        </div>
                        <form method="post" action="{% url "core:password_reset_complete" %}">
                            {% csrf_token %}
                            <div class="col-12 mb-4">
                                <div class="form-floating">
                                    <input type="password" name="new_password1" class="form-control" id="new_password_1" placeholder="New password">
                                    <label for="new_password_1">New password</label>
                                    {% for error in form.new_password1.errors %}
                                        <p class="text-danger">{{ error }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <div class="form-floating">
                                    <input type="password" name="new_password2" class="form-control" id="new_password_2" placeholder="Confirm password">
                                    <label for="new_password_2">Confirm password</label>
                                    {% for error in form.new_password2.errors %}
                                        <p class="text-danger">{{ error }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <button class="btn btn-block btn-lg btn-primary w-100" type="submit">Change password</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
